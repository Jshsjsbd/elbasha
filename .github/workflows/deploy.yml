name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Build
        run: npm run build
        
      - name: Add .nojekyll
        run: touch ./build/client/.nojekyll
        
      - name: Copy 404.html
        run: cp ./public/404.html ./build/client/404.html || true
        
      - name: List build output
        run: |
          echo "Build output:"
          ls -la ./build/client/
          echo "Checking for index.html:"
          test -f ./build/client/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/client

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4